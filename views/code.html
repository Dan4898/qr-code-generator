<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .qr-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #222;
    }

    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #176582;
      transform: scale(1.05);
    }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>QR Code Gerado com Sucesso</h1>
        <img src="/qr-code.png" alt="CÃ³digo QR">
        <br>
        <a class="button" href="/">Gerar novo QR</a>
    </div>
</body>
</html>
